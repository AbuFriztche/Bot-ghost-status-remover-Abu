<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff007a, #ffb74d);
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
        }
        .main-heading {
            font-size: 5rem;
            margin: 0;
            position: relative;
            animation: glitch 1.5s infinite;
        }
        .sub-heading {
            font-size: 2rem;
            margin-top: 10px;
        }
        .icons {
            margin-top: 20px;
        }
        .icons a {
            color: white;
            margin: 0 15px;
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        .icons a:hover {
            color: #ffb74d;
        }
        @media (max-width: 768px) {
            .main-heading {
                font-size: 3rem;
            }
            .sub-heading {
                font-size: 1.5rem;
            }
            .icons a {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-heading">SHIVA</div>
        <div class="sub-heading">BOT GHOST STATUS REMOVER v3</div>
        <div class="icons">
            <a href="https://discord.com/invite/xQF9f9yUEM" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com/@GlaceYT" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/GlaceYT" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
